<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Project</title>
    <!-- âœ… GOOGLE FONT (WAJIB ADA) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-900 text-white font-poppins">
    <div>
      <h1 class="text-3xl font-bold mt-20 text-center">Galeri Project</h1>
      <h1 class="mx-20 font-normal text-gray-400 text-lg">
        Website Portal Berita
      </h1>
      <div class="grid grid-cols-3 mx-20 gap-3">
        <img
          src="assets/berita1.png"
          alt="Project 1"
          class="mx-auto mt-10 object-cover border-4 border-gray-300 rounded-lg"
        />
        <img
          src="assets/berita2.png"
          alt="Project 2"
          class="mx-auto mt-10 border-4 border-gray-300 rounded-lg"
        />
        <img
          src="assets/berita3.png"
          alt="Project 3"
          class="mx-auto mt-10 border-4 border-gray-300 rounded-lg mb-20"
        />
      </div>
    </div>

    <div>
      <h1 class="mx-20 font-normal text-gray-400 text-lg">
        Website E-Commerse Mini
      </h1>
      <div class="grid grid-cols-3 mx-20 gap-3">
        <img
          src="assets/ecommerse-login.png"
          alt="Project 1"
          class="mx-auto mt-10 object-cover border-4 border-gray-300 rounded-lg"
        />
        <img
          src="assets/ecommerse-home.png"
          alt="Project 2"
          class="mx-auto mt-10 border-4 border-gray-300 rounded-lg"
        />
        <img
          src="assets/ecommerse-cart.png"
          alt="Project 3"
          class="mx-auto mt-10 border-4 border-gray-300 rounded-lg mb-20"
        />
      </div>
    </div>
  </body>
</html>
